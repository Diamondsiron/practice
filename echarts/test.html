<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="echarts.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    

    // 指定图表的配置项和数据
   
function getPieChartOption(a,b,c,d,e,aSla,fSla,sSla,graphStyleA,graphStyleB,graphStyleC,graphStyleD,graphStyleE,MainTitle,newbiaoti){//从后台传过来的参数
        var labelTop = {//上层样式
                normal : {
                    color :'#0099cc',
                    label : {
                        show : true,
                        position : 'center',
                        formatter : '{b}',
                        textStyle: {
                            baseline : 'bottom'
                        }
                    },
                    labelLine : {
                        show : false
                    }
                }
            };
          var labelFromatter = {//环内样式
            normal : {//默认样式
                label : {//标签
                    formatter : function (a,b,c){return 100 - c + '%'},
                   // labelLine.length：30,  //线长，从外边缘起计算，可为负值
                    textStyle: {//标签文本样式
                        color:'black',
                        align :'center',
                        baseline : 'top'//垂直对其方式
                    }
                }
            },
          };
        var labelBottom = {//底层样式
            normal : {
                color: '#99ccff',
                label : {
                    show : true,
                    position : 'center'
                },
                labelLine : {
                    show : false
                }
            },
            
        };
        var radius = [42,65];// 半径[内半径，外半径]

    var pieChartOption = {

                    //正标题样式

                          fontWeight:100,
                          //color:'#1a4eb0',
                    },
                    //副标题样式
                    subtextStyle: {
                          fontSize:18,
                          fontFamily:'Arial',
                          color:"#1a4eb0",  
                        },
        }, */
        
        /* tooltip : {         // 提示框. Can be overwrited by series or data

            showDelay: 0,
            hideDelay: 50,
            transitionDuration:0,
            borderRadius : 8,
            borderWidth: 2,
            padding: 10,    // [5, 10, 15, 20]
        }, */
        series : [
            {
                type : 'pie',
                center : ['33.5%', '40%'],//圆心坐标（div中的%比例）
                radius : radius,//半径
                x: '0%', // for funnel
                itemStyle : labelTop,//graphStyleA=='labelTop'?labelTop:labelFromatter,//graphStyleA,//图形样式 // 当查到的数据不存在（并非为0），此属性隐藏
                data : [
                    {name:'当日完成', value:a,itemStyle : labelTop},

        ]

};
return pieChartOption;
}
    // 使用刚指定的配置项和数据显示图表。
    var pieChartOtion = getPieChartOption(1,2,3,4,5,10,10,10,"labelTop","labelTop","labelTop","labelTop","labelTop","${title2}","${title1}"); 
    myChart.setOption(pieChartOtion);
