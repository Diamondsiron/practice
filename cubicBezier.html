<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>canvas直线</title>
<meta name="Keywords" content="">
<meta name="author" content="@my_programmer">
<style type="text/css">
    

    @keyframes inner{
        0%   { transform: translateX(0) translateY(0)}
         
        100%  {transform: translateX(185px) translateY(0px)}


    }
    @keyframes container{
        0%   { transform: translateX(0) translateY(0)}
         
        100%  {transform: translateX(0px) translateY(200px)}


    }
    
  .inner{
    animation:inner 1s  cubic-bezier(.17,.67,.53,.85) ;
   
  }
  .container{
    animation:container 1s linear;
  }   
    

</style>
</head>
<body onload="draw()">
    <h1>二次贝塞尔曲线</h1>
    <canvas id="canvas" width=200 height=200 style="border: 1px solid #ccc;"></canvas>
    <div class="container">
        <div class="inner">123</div>
    <div>
<script>
    function draw() {
        var canvas=document.getElementById('canvas');
        var context=canvas.getContext('2d');
         //绘制起始点、控制点、终点  
          context.beginPath();  
          context.moveTo(20,170);  
          context.lineTo(130,40);  
          context.lineTo(180,150);    
          context.stroke();            

          //绘制2次贝塞尔曲线  
          context.beginPath();  
          context.moveTo(20,170);  
          context.quadraticCurveTo(130,40,180,150); 
          context.strokeStyle = "red"; 
          context.stroke();          
}
</script>
</body>
</html>
