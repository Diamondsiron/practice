<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/cropperjs/1.3.6/cropper.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/cropperjs/1.3.6/cropper.min.js"></script>
</head>
<style>
img {
  max-width: 200px; /* This rule is very important, please do not ignore this! */
}
</style>

<body>
    <div style="width: 400px;">
        <img id="image" src="1.png">
      </div> 
      <input type="file" accept="image/png, image/jpeg, image/gif, image/jpg"  id="fileinput1"  />
  <script>
    const image = document.getElementById('image');
    const cropper = new Cropper(image, {
      aspectRatio: 16 / 9,
      crop(event) {
        console.log(event.detail.x);
        console.log(event.detail.y);
        console.log(event.detail.width);
        console.log(event.detail.height);
        console.log(event.detail.rotate);
        console.log(event.detail.scaleX);
        console.log(event.detail.scaleY);
      },
    });
    document.getElementById("fileinput1").addEventListener("click",function(e){
      let file = e.target.files[0];
      let reader = new FileReader();
        reader.onload = () => {
          cropper.replace(reader.result);
            reader.onload = null;
        };
       reader.readAsDataURL(file);
    })
  </script>
</body>
</html>
