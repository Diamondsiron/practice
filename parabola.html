<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <style type="text/css">
    

      @keyframes inner{
          0%   { transform: translateX(0) translateY(0)}
           
          100%  {transform: translateX(185px) translateY(0px)}
  
  
      }
      @keyframes container{
          0%   { transform: translateX(0) translateY(0)}
           
          100%  {transform: translateX(0px) translateY(200px)}
  
  
      }
      
    .inner{
      animation:inner 1s  cubic-bezier(.17,.67,.53,.85) ;
     
    }
    .container{
      animation:container 1s linear;
    }   
      
  
  </style>
   <div class="container">
      <div class="inner">123</div>
  <div>
  
</body>
</html>
