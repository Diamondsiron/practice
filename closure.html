<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let data = [];
    for(var i = 0; i < 3; i ++){
        data[i] = function(){
            console.log(i);
        }
    }
    data[0]();
    data[1]();
    data[2]();
    
    let data1 = [];
    for(var i = 0; i < 3; i ++){
        data1[i] = (function(i){
            return function(){
                console.log(i);
            }
        })(i)
    }
    data1[0]();  // 0
    data1[1]();  // 1
    data1[2]();  // 2
    function fun(n,o) {
        console.log(o)
        return {
            fun:function(m){
            return fun(m,n);
            }
        };
    }
    var a = fun(0);  //undefine
    a.fun(1);  // 0
    a.fun(2);  // 0
    a.fun(3);   //0
    var b = fun(0).fun(1).fun(2).fun(3);//undefine 0 1 2 
    var c = fun(0).fun(1);  // undefine 0
    c.fun(2);  //1
    c.fun(3); //1
        
        
    </script>
</body>
</html>
